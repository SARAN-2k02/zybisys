<body>

<h3> Contact Details </h3>
<form> 
<div>
<label for="name" >NAME : </label>

 name="name" required pattern="{A-Za-z]+"title="Give the Proprt name (Alphabet)">


<div>
<br/>

<input type="Email" id="mail" name="mail"
required>

<div>

<input type="date" id="dob" name="dob"
</div>

<div>
<br/>
<label for="age" >AGE : </label>
<input type="number" 
   id="Age" 
   name="age"
  required
   min="17"
  max="30>
</div>


<label for="address"> ADDRESS:</label>
<textarea 
       id="address"
      name="address"
      minlength="10"
      maxlength="20">
</textarea>
<br>
<div>


</div>
<label for="appt-time">Choose the time: </label>
<input id="appt-time" type="time" name="appt-time" value="11:45" /></div>
<input type="submit"
            id="submit"
            name="submit">
</form>
</body>
