<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <header>
    </div>
    <div class="logo">
        <img src="logo.c79ed561.svg" alt="logo">

    </button>

    </header>
    <main>
        <div class="desktop">
            <div class="tablet">

                    <div class="main-header">
                        <div class="curve-line">

                        </div>
                        <p class="content-1">
                            <span> A </span>
                            <bold>Super Solution</bold>

            <section class="stats">

                    <p class="bolded-stats">2k+</p>
                    <p class="stats-text">companies</p>

                <div>
                    <p class="bolded-stats">8</p>
                    <p class="stats-text">Languages</p>
                </div>
                <div>
                    <p class="bolded-stats">1.2M</p>
