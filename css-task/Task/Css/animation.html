<!DOCTYPE html>
<html>

<head>
    <title>animation</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            animation-name: box;
            animation-duration: 3s;
            transition-property: all;
        }

        @keyframes box {
            100% {
                transfer: rotate(45deg);
            }
        }
    </style>
</head>

</html>
