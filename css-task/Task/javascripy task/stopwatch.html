<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <title>STOP WATCH</title>

</head>

<body>
    <div class="watch-task">
        <h1 id="mainWatch">00:00:00</h1>
        <div id="button">


            <input type="button" name="btn-1" id="stop-btn" value="stop" onclick="stopWatch()">
            <input type="button" name="btn-2" id="start-btn" value="start" onclick="startWatch()">
            <input type="button" name="btn-3" id="pause-btn" value="reset" onclick="resetWatch()">

        </div>
    </div>

    <script src="watch.js"></script>
</body>

</html>
