<head>

    <title>Watch</title>
    <link rel="stylesheet" href="watch.css ">
</head>

<body>
    <div class="box">
        <div class="frame">
            <div class="hrs">00</div>
            <div class="colon">:</div>
            <div class="mins">00</div>

            <button class="stop">STOP</button>
            <button class="reset">RESET</button>

        </div>
    </div>
    <script src="watch.js"></script>
</body>

</html>
